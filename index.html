<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UI-Router</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="/js/module.js"></script>
  <script src="/js/controllers.js"></script>
  <script src="/js/services.js"></script>
</head>
<body ng-app='routingApp' ng-controller='peopleCtrl'>
  <h1>Star Wars Lineup</h1>

  <hr>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo right">SW</a>
      <ul id="nav-mobile" class="left">
        <li><a ui-sref="home">Home</a></li>
        <li><a ui-sref="about">About</a></li>
        <li><a ui-sref="swPeople">People</a></li>
      </ul>
    </div>
  </nav>
  <hr>
  <ui-view></ui-view>

  <ul class="pagination">
     <li data-id="1" class="waves-effect"><a href="#!" ng-click='getPeople(1)'>1</a></li>
     <li data-id="2" class="waves-effect"><a href="#!" ng-click='getPeople(2)'>2</a></li>
     <li data-id="3" class="waves-effect"><a href="#!" ng-click='getPeople(3)'>3</a></li>
     <li data-id="4" class="waves-effect"><a href="#!" ng-click='getPeople(4)'>4</a></li>
     <li data-id="5" class="waves-effect"><a href="#!" ng-click='getPeople(5)'>5</a></li>
     <li data-id="6" class="waves-effect"><a href="#!" ng-click='getPeople(6)'>6</a></li>
     <li data-id="7" class="waves-effect"><a href="#!" ng-click='getPeople(7)'>7</a></li>
     <li data-id="8" class="waves-effect"><a href="#!" ng-click='getPeople(8)'>8</a></li>
     <li data-id="9" class="waves-effect"><a href="#!" ng-click='getPeople(9)'>9</a></li>
   </ul>
</body>
</html>
